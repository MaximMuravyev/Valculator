<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./buttons.jpg" />

    <title>Valculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />


    <script src="./script.js" defer></script>
  </head>
  <body class="body">
   <div class="content">
        <div class="calculator">
           <div class="calculator_panel">
             <div class="the_seer1"></div>
             <div class="the_seer2"></div>
             <div id="calculator-math-line" class="calculator_math-line">Please<br>enjoy this<br>Valculator</div>
             <div class="star1"></div>
             <div class="star2"></div>
             <div id="calculator-result" class="calculator_result"></div>
             </div>
             <div id="calculator-actions" class="calculator_buttons">
    <div class="calculator_button calculator_button-long">C</div>
    <div class="calculator_button">%</div>
    <div class="calculator_button calculator_button-purple operation">/</div>
    <div class="calculator_button number">7</div>
    <div class="calculator_button number">8</div>
    <div class="calculator_button number">9</div>
    <div class="calculator_button calculator_button-purple operation">*</div>
    <div class="calculator_button number">4</div>
    <div class="calculator_button number">5</div>
    <div class="calculator_button number">6</div>
    <div class="calculator_button calculator_button-purple operation">-</div>
    <div class="calculator_button number">1</div>
    <div class="calculator_button number">2</div>
    <div class="calculator_button number">3</div>
    <div class="calculator_button calculator_button-purple operation">+</div>
    <div class="calculator_button calculator_button-long number">0</div>
    <div class="calculator_button">.</div>
    <div class="calculator_button calculator_button-orange">=</div>



    </div>
          </div>
     </div>
  </body>
</html>
